<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div class="container">
            <div class="line-1">
                <button data-action="00 button">00</button>
                <button data-action="00 button">0</button>
                <button data-action="00 button">.</button>
                <button data-action="00 button">=</button>
            </div>
            <div class="line-2">
                <button data-action="00 button">1</button>
                <button data-action="00 button">2</button>
                <button data-action="00 button">3</button>
                <button data-action="00 button">+</button>
            </div>
            <div class="line3">
                <button data-action="00 button">4</button>
                <button data-action="00 button">5</button>
                <button data-action="00 button">6</button>
                <button data-action="00 button">-</button>
            </div>
            <div class="line4">
                <button data-action="00 button">7</button>
                <button data-action="00 button">8</button>
                <button data-action="00 button">9</button>
                <button data-action="00 button">*</button>
            </div>
            <div class="line5">
                <button data-action="00 button">AC</button>
                <button data-action="00 button">DE</button>
                <button data-action="00 button">%</button>
                <button data-action="00 button">/</button>
            </div>
        </div>
    </div>
</body>
</html>
